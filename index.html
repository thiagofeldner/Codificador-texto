<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./imgs/logo.png">

  <title>Challenge Alura - Decodificador de texto</title>
</head>
<body>

  <header>
    <img class="logo" src="./imgs/logo.png" alt="Logo Alura">
  </header>

  <div class="switch" onclick="toggleMode()">
    <button></button>
    <span></span>
  </div>
  
  <section>
    <textarea class="texto" placeholder="Digite seu texto"></textarea>

    <div class="info">
      <img src="imgs/info.svg" alt="icone informação">
      <h6>Apenas letras minúsculas e sem acento.</h6>
    </div>

    <div class="botoes">
      <button class="btn_criptografar" onclick="btnCriptografar()">Criptografar</button>
      <button class="btn_descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
    </div>
  </section>

  <section>
    <textarea class="msg" cols="30" rows="10"></textarea>
    <div class="aviso">
      <h1>Nenhuma mensagem </br>encontrada</h1>
      <p>Digite um texto que você deseja </br>criptografar ou descriptografar.</p>
    </div>
    <button class="btn_copiar" hidden>Copiar</button>
  </section>

  <div class="social-links">
    <a href="https://github.com/thiagofeldner" target="_blank">
      <ion-icon name="logo-github"></ion-icon>
    </a>
    <a href="https://www.instagram.com/thiagofeldner" target="_blank">
      <ion-icon name="logo-instagram"></ion-icon>
    </a>
    <a href="https://www.linkedin.com/in/thiago-feldner" target="_blank">
      <ion-icon name="logo-linkedin"></ion-icon>
    </a>
    <a href="https://gitlab.com/thiagofeldner" target="_blank">
      <ion-icon name="logo-gitlab"></ion-icon>
    </a>    
  </div>

  <!-- <footer class="rodape">
    <p>Feito com ♥ pelo Thiago Feldner</p>
  </footer> -->

  <script src="main.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
