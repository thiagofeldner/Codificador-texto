<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./imgs/logo.png">

  <title>Challenge Alura - Decodificador de texto</title>
</head>
<body>

  <header>
    <img class="logo" src="./imgs/logo.png" alt="Logo Alura">
  </header>

  <div class="switch" onclick="toggleMode()">
    <button></button>
    <span></span>
  </div>
  
  <main>
    <div class="text">
      <textarea type="text" id="textInput" placeholder="Digite seu texto"></textarea>

      <div class="informacoes">
        <img src="./imgs/info.svg" alt="Logo de informações">
        <span>Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="botoes">
        <button class="criptografar" id="encrypt" onclick="encryptText()">Criptografar</button>
        <button class="descriptografar" id="decrypt">Descriptografar</button>
      </div>
    </div>
    <div class="resultado">
      <div class="com-texto" id="withText">
        <textarea class="saida" id="output" disabled></textarea>
        <button class="copiar" id="copy">Copiar</button>
      </div>
      <div class="sem-texto" id="noText">
        <img src="imgs/aluno.png" class="sem-img" alt="" />
        <strong>Nenhuma mensagem encontrada</strong>
        <span>Digite um texto que você deseja criptografar ou descriptografar</span
        >
      </div>
    </div>
  </main>

  <footer>
      <a href="https://github.com/thiagofeldner" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.instagram.com/thiagofeldner" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/in/thiago-feldner" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a href="https://gitlab.com/thiagofeldner" target="_blank">
        <ion-icon name="logo-gitlab"></ion-icon>
      </a>    
  </footer>

  <script src="./main.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
